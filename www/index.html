<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content padding="true">
        verifique o console.
      </ion-content>
    </ion-pane>


  <script>
      //Inicia SDK In Loco e cria banner para mediação
      function initApp() {
          initInLocoMedia()
          if (enabledAdMob) 
            {
                AdMob.createBanner({
                    adId: admobid.banner,
                    position: AdMob.AD_POSITION.BOTTOM_CENTER,
                    autoShow: true
                });
            }
      }

      function initInLocoMedia() {
          if (!InLocoMedia) {
              alert('InLocoMedia plugin not ready');
              return;
          }

          InLocoMedia.initWithOptions({
              appId: "eeebc5f7b27738ee454c818f42109e81769eff0b1fbd8cf0490b099c23417e9f",
              appSecret: "d6fc2694097d9835236cef2702bae415e6ba8c8ae0ab9eb5fa137187d99825c2",
              developmentEnvironment: true,
              logsEnabled: true
          });
      }
        //Inicia SDK da AdMob
        var enabledAdMob = true; 
        var admobid = {};
        if( /(android)/i.test(navigator.userAgent) ) 
        { 
            admobid = { 
                banner: 'ca-app-pub-2163879465437994/3136851868', 
                interstitial: 'ca-app-pub-xxx/yyy'
            };
        } 


      //comentei a função deviceready, que ja tava gerando erro no celular
      //para poder testar no navegador, 
      document.addEventListener('deviceready', initApp, false);

      //note que a variavel InLocoMedia é undefined
      //initApp();
  </script>
  </body>
</html>
